<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="./p5_calc.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator">
        <input id="result" placeholder="0" type="text" class="display" readonly>
        <button onclick="clearAll()" id="ac">AC</button>
        <div class="keys">
          <button onclick="display(7)">7</button>
          <button onclick="display(8)">8</button>
          <button onclick="display(9)">9</button>
          <button onclick="display('+')" class="bttn">+</button>
          <button onclick="display(4)">4</button>
          <button onclick="display(5)">5</button>
          <button onclick="display(6)">6</button>
          <button onclick="display('-')" class="bttn">-</button>
          <button onclick="display(1)">1</button>
          <button onclick="display(2)">2</button>
          <button onclick="display(3)">3</button>
          <button onclick="display('*')" class="bttn">*</button>
          <button onclick="display(0)">0</button>
          <button onclick="display('.')" class="bttn">.</button>
          <button onclick="equal()" class="bttn">=</button>
          <button onclick="display('/')" class="bttn">/</button>
          <button onclick="back()" id="delete">‚å¶</button>
        </div>
      </div>
</body>

<script src="./p5_calc.js"></script>

</html>
